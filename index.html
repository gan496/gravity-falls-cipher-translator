<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gravity Falls Cipher Translator</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <link rel="stylesheet" href="css/app.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div id="main-window" class="main">
                <h3>Gravity Falls Cipher Translator</h3><br>
                <input id="english-text" type="text" name="humanlanguage"><br>
                <div id="cipher-form-container">
                    <form id="cipher-form">
                        <input id="caesar-radio" class="radiobn" type="radio" name="cipherName" value="caesar"><label>Caesar Cipher</label>
                        <input id="atbash-radio" class="radiobn" type="radio" name="cipherName" value="atbash"><label>Atbash Cipher</label>
                    </form>
                </div>
                <button id="submitbutton">Encode</button><button id="submitbutton-2">Decode</button>
                <p id="cipher">Output</p>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
